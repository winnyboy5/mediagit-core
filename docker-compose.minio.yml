# MinIO-only Docker Compose for MediaGit
# Usage: docker compose -f docker-compose.minio.yml up -d

services:
  minio:
    image: minio/minio:latest
    container_name: mediagit-minio
    ports:
      - "9000:9000"      # S3 API
      - "9001:9001"      # Console UI
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_REGION: us-east-1
      MINIO_DOMAIN: localhost
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  minio-init:
    image: minio/mc:latest
    container_name: mediagit-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/mediagit-test --ignore-existing;
      mc mb myminio/mediagit-repos --ignore-existing;
      mc anonymous set download myminio/mediagit-test;
      echo 'MinIO buckets created successfully!';
      "

volumes:
  minio-data:
    driver: local
