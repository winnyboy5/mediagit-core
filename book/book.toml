[book]
title = "MediaGit-Core Documentation"
authors = ["MediaGit Team"]
language = "en"
src = "src"
description = "Next-generation media versioning system - The Git for binary files"

[build]
build-dir = "book"
create-missing = true

[preprocessor.links]

[preprocessor.mermaid]
command = "mdbook-mermaid"
optional = true

[output.html]
default-theme = "rust"
preferred-dark-theme = "navy"
smart-punctuation = true
mathjax-support = false
no-section-label = false
git-repository-url = "https://github.com/mediagit/mediagit-core"
edit-url-template = "https://github.com/mediagit/mediagit-core/edit/main/book/{path}"
site-url = "/mediagit-core/"
cname = "docs.mediagit.dev"

[output.html.print]
enable = true

[output.html.fold]
enable = true
level = 1

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.playground]
editable = false
copyable = true
copy-js = true
line-numbers = true

[output.html.code]
hidelines = {}

[output.html.redirect]
"/index.html" = "introduction.html"
